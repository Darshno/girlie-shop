<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        background: #fff0f5;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #ff6f91;
      }

      .cart-container {
        max-width: 700px;
        margin: auto;
      }

      .cart-item {
        background: #fff;
        padding: 15px 20px;
        margin-bottom: 15px;
        border-radius: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 20px rgba(255, 182, 193, 0.35);
      }

      .cart-item-name {
        font-weight: bold;
        color: #ff6f91;
      }

      .qty-controls {
        display: flex;
        gap: 10px;
        margin-top: 6px;
      }

      .qty-controls button {
        background: #ffe4ec;
        border: none;
        padding: 6px 10px;
        border-radius: 8px;
        cursor: pointer;
      }

      .cart-item-price {
        font-weight: bold;
        color: #ff3f6c;
      }

      .total {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        text-align: right;
        color: #ff3f6c;
      }

      .empty {
        text-align: center;
        color: #777;
        margin-top: 40px;
      }

      .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      .reset {
        background: #ffe4e1;
        color: #ff3f6c;
      }
      .back {
        background: linear-gradient(135deg, #ff6f91, #ff3f6c);
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>üõç Your Cart</h1>

    <div class="cart-container">
      <div id="cart-items"></div>
      <div class="total" id="total-price"></div>

      <div class="actions">
        <button class="btn reset" onclick="resetCart()">Reset Cart</button>
        <button class="btn back" onclick="location.href = 'index.html'">
          Continue Shopping
        </button>
      </div>
      <button onclick="placeOrder()">Place Order</button>
    </div>

    <script>
      async function placeOrder() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        if (cart.length === 0) {
          alert("Cart empty");
          return;
        }

        const customerName = prompt("Enter your name");

        let total = 0;
        cart.forEach((item) => {
          total += item.price * item.quantity;
        });

        try {
          const response = await fetch("http://localhost:5000/place-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              customerName: customerName,
              items: cart,
              total: total,
            }),
          });

          const data = await response.json();
          alert("Order placed üéâ");

          localStorage.removeItem("cart");
          location.reload();
        } catch (err) {
          console.log(err);
          alert("Server error");
        }
      }

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const cartItemsDiv = document.getElementById("cart-items");
      const totalPriceDiv = document.getElementById("total-price");

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function resetCart() {
        if (confirm("Clear your cart?")) {
          cart = [];
          saveCart();
        }
      }

      function changeQty(id, change) {
        id = Number(id); // FIX TYPE

        let item = cart.find((i) => i.id === id);
        if (!item) return;

        item.quantity += change;

        if (item.quantity <= 0) {
          cart = cart.filter((i) => i.id !== id);
        }

        saveCart();
      }

      function removeItem(id) {
        id = Number(id); // FIX TYPE
        cart = cart.filter((item) => item.id !== id);
        saveCart();
      }

      function renderCart() {
        cartItemsDiv.innerHTML = "";
        totalPriceDiv.innerText = "";

        if (cart.length === 0) {
          cartItemsDiv.innerHTML = "<p class='empty'>Your cart is empty üíî</p>";
          return;
        }

        let total = 0;

        cart.forEach((item) => {
          total += item.price * item.quantity;

          const div = document.createElement("div");
          div.className = "cart-item";

          div.innerHTML = `
<div>
<div class="cart-item-name">${item.name}</div>

<div class="qty-controls">
<button onclick="changeQty(${item.id}, -1)">‚ûñ</button>
<span>${item.quantity}</span>
<button onclick="changeQty(${item.id}, 1)">‚ûï</button>
</div>
</div>

<div>
<div class="cart-item-price">‚Çπ${item.price * item.quantity}</div>
<button onclick="removeItem(${item.id})">‚ùå</button>
</div>
`;

          cartItemsDiv.appendChild(div);
        });

        totalPriceDiv.innerText = "Total: ‚Çπ" + total;
      }

      renderCart();
    </script>
  </body>
</html>
